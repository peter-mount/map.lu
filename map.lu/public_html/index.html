<!DOCTYPE html>
<html>
    <head>
        <title>Map Viewer</title>
        <link rel="stylesheet" href="https://area51.onl/css/leaflet.min.css">
        <link rel="stylesheet" href="https://area51.onl/css/leaflet.groupedlayercontrol.min.css">
        <link rel="stylesheet" href="css/maplu.min.css">
        <script src="https://area51.onl/js/leaflet.min.js"></script>
        <!--script src="https://area51.onl/js/leaflet-hash.min.js"></script-->
        <script src="js/maplu.min.js"></script>
    </head>
    <body>

        <div class="map-container">

            <div id="map-control-layers" class="map-control-pane">
              <form class="leaflet-control-layers-list">
                <div id="accordion" role="tablist">
                  <div class="card">
                    <div class="card-header" role="tab" id="headingOne">
                      <h3>Features</h3>
                    </div>
                    <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne" data-parent="#accordion">
                      <div class="card-body">
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <!--div id="map-control-layers"></div-->
            </div>

            <div class="map-pane">
                <div id="mapid"></div>
            </div>

        </div>

    </body>
</html>
