# this yaml file goes along side openrailwaymap.style and represents the tables in that format

rail_line:
  description: |
    Mainline track, light rail, tram or under construction
  category: railway
  type: line
  columns:
    - railway
    - name
    - operator
    - ref
    - track_ref = "railway:track_ref"
    - historic
    - preserved = "railway:preserved"
    - usage
    - highspeed
    - maxspeed
    - tilting = "railway:tilting"
    - tilting_maxspeed = "maxspeed:tilting"
    - lit
    - electrified
    - voltage
    - frequency
    - gauge
    - class = "railway:track_class"
    - loading_gauge
    - traffic_mode = "railway:traffic_mode"
    - service
    - embankment
    - cutting
    - bidirectional = "railway:bidirectional"
    - start_date
    - end_date
    # TPS atc & aws are empty but refer to UK networks
    #- tps_atc = "railway:atc"
    - tps_atp = "railway:atp"
    #- tps_aws = "railway:aws"
    - tps_etcs = "railway:etcs"
    # Bridges
    - bridge
    - bridge_name = "bridge:name"
    - layer
    # Tunnels
    - tunnel
    - tunnel_name = "tunnel:name"
    # Wikipedia articles
    # This field is a text array but we only include non-null values in it hence the weird select
    - wikipedia text[] = (SELECT array_agg(id) FROM unnest( ARRAY[
        wikipedia,
        "bridge:wikipedia",
        "tunnel:wikipedia"
      ] ) AS id WHERE id IS NOT NULL)
    # Lastly description & z_order
    - description
    - z_order integer
  where: |
    railway IS NOT NULL
    AND railway IN (
      'rail',
      'proposed',
      'construction',
      'disused',
      'abandoned',
      'razed',
      'narrow_gauge',
      'light_rail',
      'subway',
      'tram',
      'miniature'
    )

rail_point:
  description: General Point features including blockposts, crossing_box, milestones & signals
  category: railway
  type: point
  columns:
    - railway
    - name
    - operator
    - ref
    - position = "railway:position"
    - position_exact = "railway:position:exact"
    - start_date
    - end_date
    - operating_times
    - image
    - building
    #- signal_position = "railway:signal:position"
    #- signal_direction = "railway:signal:direction"
    #- signal_catenary_mast = "railway:signal:catenary_mast"
  where: |
    railway IN (
      'blockpost',
      'crossing_box',
      'milestone',
      'signal'
    )

rail_route_line:
  description: A named route e.g. Maidstone East Line
  category: railway
  type: line
  columns:
    - name
    - operator
    - route
    - type
  where: |
    route = 'railway'
    AND type
station:
  description: Stations, Stops
  category: railway
  type: point
  columns:
    - railway
    - name
    - operator
    - network
    - ref
    - railway_ref = "railway:ref"
    - uic_ref
    #- uic_name
    - start_date
    - end_date
    #- operating_times
    - image
    - wikipedia
  where: |
    railway IN (
      'station',
      'halt',
      'tram_stop'
    )

junction:
  description: Junctions
  category: railway
  type: point
  columns:
    - railway
    - name
    - operator
    - ref
    - railway_ref = "railway:ref"
    - start_date
    - end_date
    - image
    - wikipedia
  where: railway = 'junction'

