# this yaml file goes along side openrailwaymap.style and represents the tables in that format

rail_line:
  description: |
    Mainline track, light rail, tram or under construction
  category: railway
  type: line
  columns:
    - access
    - area
    - barrier
    - bicycle
    - construction
    - covered
    - cutting
    - disused
    - embankment
    - foot
    - highway
    - historic
    - horse
    - motorcar
    - name
    - oneway
    - operator
    - public_transport
    - railway
    - ref
    - route
    - service
    - surface
    - tourism
    - tracktype
    - bidirectional = "railway:bidirectional"
    - preserved = "railway:preserved"
    - tilting = "railway:tilting"
    - track_ref = "railway:track_ref"
    - traffic_mode = "railway:traffic_mode"
    - image
    - start_date
    - end_date
    - network
    - usage
    - highspeed
    - lit
    - gauge
    - loading_gauge
    - rack
    - maxspeed
    - maxspeed_tilting = "maxspeed:tilting"
    - incline
    - electrified
    - voltage
    - frequency
    - light_rail
    - subway
    - train
    - tram
    - platform
    - type
    - from_station = "from"
    - to_station = "to"
    - abandoned
    - wheelchair
    - tactile_paving
    # TPS atc & aws are empty but refer to UK networks
    #- tps_atc = "railway:atc"
    - tps_atp = "railway:atp"
    #- tps_aws = "railway:aws"
    - tps_etcs = "railway:etcs"
    # Bridges
    - bridge
    - bridge_name = "bridge:name"
    - layer
    # Tunnels
    - tunnel
    - tunnel_name = "tunnel:name"
    # Wikipedia articles
    # This field is a text array but we only include non-null values in it hence the weird select
    - wikipedia text[] = (SELECT array_agg(id) FROM unnest( ARRAY[
        wikipedia,
        "bridge:wikipedia",
        "tunnel:wikipedia"
      ] ) AS id WHERE id IS NOT NULL)
    # Dimension
    - width
    - height
    # Lastly description & z_order
    - description
    - z_order integer
  where: |
    railway IS NOT NULL
  index:
    - railway
    - operator

rail_point:
  description: General Point features including blockposts, crossing_box, milestones & signals
  category: railway
  type: point
  columns:
    - access
    - housename = "addr:housename"
    - housenumber = "addr:housenumber"
    - amenity
    - barrier
    - bicycle
    - brand
    - building
    - construction
    - covered
    - disused
    - ele
    - foot
    - highway
    - historic
    - horse
    - layer
    - man_made
    - motorcar
    - name
    - '"natural" = "natural"'
    - operator
    - place
    - public_transport
    - railway
    - ref
    - '"railway:ref"'
    - route
    - service
    - surface
    - tourism
    - local_operated = "railway:local_operated"
    - position = "railway:position"
    - preserved = "railway:preserved"
    # Crossings
    - crossing
    - '"crossing:activation"'
    - '"crossing:barrier"'
    - '"crossing:bell"'
    - '"crossing:light"'
    - '"crossing:on_demand"'
    # Signals
    - '"railway:signal:position"'
    - '"railway:signal:direction"'
    - '"railway:signal:main"'
    - '"railway:signal:main:states"'
    - '"railway:signal:main:design"'
    - '"railway:signal:main:form"'
    - '"railway:signal:route"'
    - '"railway:signal:route:design"'
    - '"railway:signal:route:states"'
    - '"railway:signal:route:form"'
    - '"railway:signal:shunting"'
    - '"railway:signal:shunting:form"'
    #
    - '"railway:turnout_side"'
    - image
    - start_date
    - end_date
    - wikipedia
    - uic_ref
    - network
    - usage
    - lit
    - gauge
    - electrified
    - voltage
    - frequency
    - light_rail
    - subway
    - train
    - tram
    - type
    - abandoned
    - wheelchair
    - tactile_paving
    - description
  where: railway IS NOT NULL
  index:
    - railway
    - operator

