station:
  description: Stations, Stops
  category: railway
  type: point
  columns:
    - railway
    - name
    - operator
    - network
    - ref
    - railway_ref = "railway:ref"
    - uic_ref
    #- uic_name
    - start_date
    - end_date
    #- operating_times
    - image
    - wikipedia
  where: |
    railway IN (
      'station',
      'halt',
      'tram_stop'
    )
  index:
    - railway
    - name
    - operator
    - network
    - uic_ref
    - railway, name
    - railway, operator